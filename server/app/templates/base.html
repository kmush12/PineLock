<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PineLock</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">PineLock</div>
        <nav class="nav-links">
            <a href="/ui/dashboard">Domki</a>
            {% if request.session.get("user") %}
            <a href="/ui/locks/new">Dodaj domek</a>
            <span class="user-label">{{ request.session.get("user") }}</span>
            <a href="/ui/logout">Wyloguj</a>
            {% endif %}
        </nav>
    </header>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
